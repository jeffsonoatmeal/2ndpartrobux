<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Robux...</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chill-guy {
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 48px;
            color: #0f0;
        }
        .generating-text {
            font-size: 24px;
            color: #0f0;
        }
        .notifications {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            color: #fff;
        }
        .notification {
            background-color: #333;
            border-left: 4px solid #0f0;
            padding: 10px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .final-message {
            display: none;
            font-size: 24px;
            color: #0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="chillguy.png" class="chill-guy" alt="Chill Guy" width="100" height="100">
        <div class="generating-text">Generating Robux...</div>
        <div class="countdown" id="countdown">5</div>
        <div class="final-message" id="finalMessage">Generated Robux to "user"</div>
    </div>
    <div class="notifications" id="notifications"></div>
    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const finalMessageElement = document.getElementById('finalMessage');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.innerText = countdown;

            if (countdown === 0) {
                clearInterval(interval);
                finalMessageElement.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'rickroll.mp4'; // Replace with the path to your Rickroll video
                }, 2000);
            }
        }, 1000);

        // Fake notifications
        const notifications = [
            "User12345 has generated 999,999 Robux!",
            "CoolDude98 has generated 999,999 Robux!",
            "GamerGirl21 has generated 999,999 Robux!",
            "EpicPlayer77 has generated 999,999 Robux!",
            "EliteMaster has generated 999,999 Robux!"
        ];

        let notificationIndex = 0;

        function showNotification() {
            if (notificationIndex < notifications.length) {
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification';
                notificationElement.innerText = notifications[notificationIndex];
                document.getElementById('notifications').appendChild(notificationElement);
                notificationIndex++;
                setTimeout(showNotification, 1000);
            }
        }

        showNotification();
    </script>
</body>
</html>
